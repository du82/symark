<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}} | {{site_name}}</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="description" content="{{meta_description}}" />

        <!-- OpenGraph Tags -->
        <meta property="og:title" content="{{title}}" />
        <meta property="og:description" content="{{meta_description}}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{og_url}}" />
        <meta property="og:site_name" content="{{site_name}}" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:image" content="{{og_image}}" />
        <meta
            property="article:published_time"
            content="{{og_published_time}}"
        />
        <meta property="article:modified_time" content="{{og_modified_time}}" />
    </head>
    <body class="toc-enabled">
        <input type="checkbox" id="toc-toggle" class="toc-toggle-input" />
        <header class="site-header">
            <div class="header-content">
                <a href="index.html" class="site-title">{{site_name}}</a>
                <div class="header-icons">
                    <a href="#" class="header-icon" title="Search">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a>
                    <a
                        href="graph.html"
                        class="header-icon"
                        title="Content Graph"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="6" r="3"></circle>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="18" r="3"></circle>
                            <line x1="10.5" y1="8.5" x2="7.5" y2="15.5"></line>
                            <line x1="13.5" y1="8.5" x2="16.5" y2="15.5"></line>
                            <line x1="9" y1="18" x2="15" y2="18"></line>
                        </svg>
                    </a>
                    <label
                        for="toc-toggle"
                        class="header-icon"
                        title="Table of Contents"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </label>
                </div>
            </div>
        </header>

        <label for="toc-toggle" id="toc-overlay"></label>
        <aside id="toc-sidebar" class="toc-sidebar">
            <div class="toc-header">
                <p class="toc-title">Table of Contents</p>
                <label
                    for="toc-toggle"
                    class="header-icon"
                    title="Close table of contents"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </label>
            </div>
            <nav class="toc-nav">
                <ul class="toc-list">
                    {{table_of_contents}}
                </ul>
                <div class="toc-footer">
                    <small>Click headings to navigate</small>
                </div>
            </nav>
        </aside>

        <div class="content-wrapper">
            <div class="container">
                {{back_navigation}}
                <main>
                    <div class="article-header">
                        {{#header_image}}
                        <div
                            class="header-image"
                            style="{{header_image}}"
                        ></div>
                        {{/header_image}}
                        <div class="article-meta tag-cloud">{{note_meta}}</div>
                        <div class="title-container">
                            <h1 class="article-title">{{article_title}}</h1>
                        </div>
                    </div>

                    <div class="article-content">{{content}}</div>
                </main>
            </div>
        </div>
    </body>
</html>
